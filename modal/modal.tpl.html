<div class="modal-container">
  <div class="modal-header">
    <div class="modal-header-inner" ng-if="$ctrl.modalTitle">
      <h1 set-focus="true" tabindex="-1" outline="false" class="h3"><span class="sr-only">{{::'LABEL.POPUP_DISPLAYED' | translate}} </span>{{::$ctrl.modalTitle}}</h1>
    </div>
    <button ng-if="$ctrl.showCloseButton" class="modal-close-btn" aria-label="Close" ng-click="$ctrl.modal.dismiss()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <ng-transclude></ng-transclude>
  </div>
</div>
<span class="sr-only">{{::'LABEL.END_OF_POPUP' | translate}}</span>
